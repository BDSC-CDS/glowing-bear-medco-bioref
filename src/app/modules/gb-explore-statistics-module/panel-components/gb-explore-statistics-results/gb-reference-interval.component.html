
<div class="reference-interval">

  <button _ngcontent-tvt-c204="" type="button" class="gb-delete-button btn btn-outline-danger btn-sm pull-right" alt="Remove statistical informations">
    <i _ngcontent-tvt-c204="" aria-hidden="true" class="fa fa-times">

    </i>
  </button>

  <div>
    <h1>Reference values</h1>
    <p>
      Based on the given parameters, the query has returned <b>{{numberOfObservations()}}</b> entries
    </p>
  </div>

  <div class="reference-interval-chart-container">
    <template #chartContainer></template>
  </div>

  <div>
    <p> The reference interval (95%) is:</p>
    <div class="reference-interval-stat">
      <p>
        {{lowQuantile}} ({{lowBoundCI1}}-{{highBoundCI1}}) - {{highQuantile}} ({{lowBoundCI2}}-{{highBoundCI2}})
      </p>
    </div>
  </div>

</div>
