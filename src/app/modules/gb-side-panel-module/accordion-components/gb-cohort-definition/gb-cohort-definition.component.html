<div class="cohort-definition">
    <div>
        <b>Inclusion constraints</b>
        <div>
            <span *ngIf="noInclusionConstraint">None</span>
            <ng-template #inclusionTemplate></ng-template>
        </div>
    </div>
    <div>
        <b>Exclusion constraints</b>
        <div>
            <span *ngIf="noExclusionConstraint">None</span>
            <ng-template #exclusionTemplate></ng-template>
        </div>
    </div>
</div>
