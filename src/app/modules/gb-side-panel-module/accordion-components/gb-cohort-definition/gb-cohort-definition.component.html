<div class="cohort-definition">
    <div class="container">
        <b>Inclusion constraints</b>
        <div>
            <span *ngIf="noInclusionConstraint">None</span>
            <ng-template #inclusionTemplate></ng-template>
        </div>
    </div>

    <div class="container">
        <b>Exclusion constraints</b>
        <div>
            <span *ngIf="noExclusionConstraint">None</span>
            <ng-template #exclusionTemplate></ng-template>
        </div>
    </div>

    <div class="container">
        <b>Analytes</b>
        <div>
            <span *ngIf="analytesPaths.length == 0">None</span>
            <div class="analytesPaths">
                <div *ngFor="let analytePath of analytesPaths">
                    <path-displayer [pathElements]="analytePath"></path-displayer>
                </div>
            </div>
        </div>
    </div>
</div>
