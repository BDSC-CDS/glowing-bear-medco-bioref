<div>
  <p-accordion [multiple]="true">

    <div>
      <p-accordionTab header="Latest explore query" [selected]="true" *ngIf="!userHasExploreStatsRole()">
        <gb-summary></gb-summary>
      </p-accordionTab>
    </div>

    <div *ngIf="navbarService.isExplore ||  navbarService.isAnalysis">
      <p-accordionTab header="Ontology" [selected]="true">
        <gb-tree-nodes></gb-tree-nodes>
      </p-accordionTab>
    </div>

    <div>
      <p-accordionTab header="Saved Cohorts" *ngIf="savedCohortsPatientListService.authorizedForPatientList" [selected]="true">
        <gb-cohorts></gb-cohorts>
      </p-accordionTab>
    </div>

  </p-accordion>

  <br>
  <br>
  <br>
  <br>
  <br>
</div>
