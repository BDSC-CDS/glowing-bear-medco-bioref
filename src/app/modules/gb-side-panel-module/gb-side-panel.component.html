<div>
  <p-accordion [multiple]="true">

    <div>
      <p-accordionTab header="Cohort definition" [selected]="true" *ngIf="inExploreStatsTab()">
        <gb-cohort-definition></gb-cohort-definition>
      </p-accordionTab>
    </div>

    <div *ngIf="inExploreStatsTab()">
      <p-accordionTab header="Generate PDF report" [selected]="true">
        <button type="button"
                    (click)="exportStatsPDF()" alt="generate a pdf report with the statistical informations"
                    class="btn btn-outline-primary btn-sm gb-data-selection-overview-panel-btn">
          <span>Export</span>
        </button>
      </p-accordionTab>
    </div>


    <div>
      <p-accordionTab header="Latest explore query" [selected]="true" *ngIf="!inExploreStatsTab()">
        <gb-summary></gb-summary>
      </p-accordionTab>
    </div>

    <div *ngIf="navbarService.isExplore ||  navbarService.isAnalysis">
      <p-accordionTab header="Ontology" [selected]="true">
        <gb-tree-nodes></gb-tree-nodes>
      </p-accordionTab>
    </div>

    <div>
      <p-accordionTab header="Saved Cohorts" *ngIf="savedCohortsPatientListService.authorizedForPatientList && !inExploreStatsTab()" [selected]="true">
        <gb-cohorts></gb-cohorts>
      </p-accordionTab>
    </div>

  </p-accordion>

  <br>
  <br>
  <br>
  <br>
  <br>
</div>
